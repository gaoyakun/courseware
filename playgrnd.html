<!DOCTYPE html>
<html lang="zh-CN" style="width:100%;height:100%;">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Playground</title>
        <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/common.css">
        <style>
            .toolbutton {
                background-color:#444;
                border-radius:3px;
                border:2px solid #888;
                margin:2px;
            }
            .active {
                border:2px solid #fff !important;
            }
        </style>
    </head>
    <body class="flex-v flex-align-x-start flex-align-y-expand" style="width:100%;height:100%;margin:0;background-color: #666;">
        <div id="object-toolbox" style="padding:10px;"></div>
        <div class="flex-h flex-align-x-start flex-align-y-expand" style="flex:1; margin:0;">
            <div id="toolbox" style="padding:10px;"></div>
            <div style="position:relative; flex:1;">
                <canvas id="playground-canvas" style="position:absolute; left:0px; right:0px; top:0px; bottom:0px; background-color:#fff; border:5px solid #f00;"></canvas>
            </div>
            <div id="common-toolbox" style="padding:10px;"></div>
        </div>
        <div class="flex-h flex-align-x-center flex-align-y-center" style="width:100%;height:24px; margin-top:20px; color:#000; font-size: 14px; background-color:#fff;">
            <span>couseware playground v0.0.1 by GaoYakun. 2018-11-13</span>
        </div>
    </body>
</html>
